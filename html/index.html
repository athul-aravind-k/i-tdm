<!DOCTYPE html>
<html>
  <head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <div class="bg"></div> -->
    <div class="popup">
      <div class="card-container">
        <h2 id="close-btn" class="close">Press [Esc] to close</h2>
        <div class="card create-card">
          <h2 class="card-title">want to create a lobby?</h2>
          <button id="create-btn" class="card-btn create-button">
            + Create
          </button>
          <img
            class="card-bottom-image create-card-image"
            src="assets/create-card.png"
            alt=""
          />
        </div>
        <div class="card join-card">
          <h2 class="card-title">join an active game</h2>
          <button id="join-btn" class="card-btn join-button">
            Join a game
          </button>
          <img
            class="card-bottom-image join-card-image"
            src="assets/join-card.png"
            alt=""
          />
        </div>
        <div class="card leader-board">
          <h2 class="card-title">view top players here</h2>
          <button id="leader-board-btn" class="card-btn leaderboard-button">
            LeaderBoard
          </button>
          <img
            class="card-bottom-image leader-card-image"
            src="assets/leader-card.png"
            alt=""
          />
        </div>
      </div>
      <!-- TDM/DM selection  -->
      <div class="create-container">
        <h2 id="back-btn-mode" class="close">< Back</h2>
        <div class="card tdm-card">
          <h2 class="card-title">Team Death Match</h2>
          <button id="create-tdm" class="card-btn tdm-button">Select</button>
          <img
            class="card-bottom-image create-card-image"
            src="assets/teamdeathmatch.png"
            alt=""
          />
        </div>
        <div class="card death-card">
          <h2 class="card-title">Death Match</h2>
          <button id="create-dm" class="card-btn dm-button">Select</button>
          <img
            class="card-bottom-image join-card-image"
            src="assets/deathmatch-card.png"
            alt=""
          />
        </div>
        <div class="card coming-soon-card">
          <h2 class="coming-soon">coming soon..</h2>
        </div>
      </div>
      <!--end of TDM/DM selection  -->
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
