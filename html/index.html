<!DOCTYPE html>
<html>
  <head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="hud.css" />
  </head>
  <body>
    <!-- <div class="bg"></div> -->
    <div class="popup">
      <div class="card-container">
        <h2 id="close-btn" class="close">Press [Esc] to close</h2>
        <div class="card create-card">
          <h2 class="card-title">want to create a lobby?</h2>
          <button id="create-btn" class="card-btn create-button">
            + Create
          </button>
          <img
            class="card-bottom-image create-card-image"
            src="assets/create-card.png"
            alt=""
          />
        </div>
        <div class="card join-card">
          <h2 class="card-title">join an active game</h2>
          <button id="join-btn" class="card-btn join-button">
            Join a game
          </button>
          <img
            class="card-bottom-image join-card-image"
            src="assets/join-card.png"
            alt=""
          />
        </div>
        <div class="card leader-board">
          <h2 class="card-title">view top players here</h2>
          <button id="leader-board-btn" class="card-btn leaderboard-button">
            LeaderBoard
          </button>
          <img
            class="card-bottom-image leader-card-image"
            src="assets/leader-card.png"
            alt=""
          />
        </div>
      </div>
      <!-- TDM/DM selection  -->
      <div class="create-container"></div>
      <!--end of TDM/DM selection  -->
    </div>
    <!-- HUD -->
    <div id="toast-container">
      <!-- <div class="toast toast-other">
          <span class="killer-name"> ${killer + "  "}</span>
  <img class="bullet-msg" src="assets/bullet.png" />
  <span class="victim-name">${"  " + victim}</span>
        </div> -->
    </div>
    <div class="progress-bars">
      <div class="stats-container">
        <span id="armor-count"> 0</span>
        <span id="health-count"> 0</span>
      </div>
      <div class="bar-containers">
        <div class="armor-progress-bar">
          <div class="armor-progress"></div>
        </div>
        <div class="health-progress-bar">
          <div id="health-bar" class="health-progress"></div>
        </div>
      </div>
      <div class="ammo-container">
        <span id="clip-ammo"></span>
        <span id="total-ammo"></span>
      </div>
    </div>
    <div class="kd-numbers">
      <img class="kd-image" src="assets/kill-count.png" alt="" />
      <span id="kill-count" class="kd-number">10</span><br />
      <img class="kd-image" src="assets/death-count.png" alt="" />
      <span id="death-count" class="kd-number">10</span>
    </div>
    <!-- 
        <div class="v-line"></div>
        <div class="match-timer">
          <span class="clock"><img id="timer-clock" src="assets/timer.svg" /></span>
          <p id="timer" class="timer">00:00</p>
        </div>
      </div> -->
    <div class="timer-container">
      <div class="timer-border">
        <div class="timer-inner"></div>
      </div>
      <img class="line" src="assets/line.png" alt="" />
      <p id="timer" class="timer">00:00</p>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
